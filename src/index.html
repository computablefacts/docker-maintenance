<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="all" />
    <title>ComputableFacts améliore son site</title>
</head>
<body>
<div class="logo">
    <div class="lg-cta">
        <img src="assets/logo.png" alt="PROTÉGEZ-VOUS DES CYBER RISQUES" />
    </div>
    <div class="site-links">
        <a href="https://computablefacts.com/" title="Accueil ComputableFacts" target="blank">Accueil</a>
        <a href="mailto:contact@computablefacts.com" title="Contacter ComputableFacts" target="blank">Contact</a>
    </div>
</div>
<div class="main-content">
    <div class="notice">
        <h1>Nous serons de retour bientôt.</h1>
        <h3 id="countdown-title" style="display: none">Au maximum d'ici :</h3>
        <div class="countdown" id="countdown-display" style="display: none">
            <p class="timer">
                <span id="days"></span> Jour(s)
                <span id="hours"></span> Heure(s)
                <span id="minutes"></span > Minute(s)
                <span id="seconds"></span> Seconde(s)
            </p>
        </div>
        <h3>ComputableFacts est en train de mettre à jour son site pour l'améliorer.</h3>
        <h3>Nous nous excusons pour la gêne occasionnée.</h3>
    </div>
</div>
<script src="countdown.js"></script>
</body>
</html>
